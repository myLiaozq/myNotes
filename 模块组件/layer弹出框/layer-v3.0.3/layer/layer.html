<!doctype html>
<html>
<head>
	<title>开始使用layer</title>
</head>
<body>
	<button id="test1">小提示层</button>
	<button id="parentIframe">parentIframe</button>
	<button id="test4">loading</button>
	<button id="test5">tips</button>
	<button id="tab">tab</button>
	<button id="prompt">prompt</button>

	<script src="jquery-1.11.3.js"></script>
	<script src="layer.js"></script>
	<script>

		//弹出一个页面层
		$('#test1').on('click', function(){
		  layer.open({
			  type: 1,
			  area: ['600px', '360px'],
			  shadeClose: true, //点击遮罩关闭
			  content: '\<\div style="padding:20px;">自定义内容\<\/div>'
		  });
		});

		//弹出一个iframe层
		$('#parentIframe').on('click', function(){
		  layer.open({
			  type: 2,
			  title: 'iframe父子操作',
			  maxmin: true,
			  shadeClose: true, //点击遮罩关闭层
			  area : ['800px' , '520px'],
			  content: 'test/iframe.html'
		  });
		});

		//弹出一个loading层
		$('#test4').on('click', function(){
			var index = layer.load(0, {
			  shade: [0.2,'#000'] //0.1透明度的白色背景
			});
		  //此处用setTimeout演示ajax的回调
		  setTimeout(function(){
		  	layer.close(index);
		  }, 3000);
		});

		//弹出一个tips层
		$('#test5').on('click', function(){
		  layer.tips('Hello tips!', '#test5');
		});

		// 弹出一个tab层
		$('#tab').on('click',function(){
			//tab层
			layer.tab({
			  area: ['600px', '300px'],
			  tab: [{
			    title: 'TAB1', 
			    content: '内容1'
			  }, {
			    title: 'TAB2', 
			    content: '内容2'
			  }, {
			    title: 'TAB3', 
			    content: '内容3'
			  }]
			});
		});

		// prompt层
		$('#prompt').on('click',function(){
			layer.prompt({title: '输入任何口令，并确认', formType: 1}, function(pass, index){layer.close(index);
			layer.prompt({title: '随便写点啥，并确认', formType: 2}, function(text, index){layer.close(index);
			    layer.msg('演示完毕！您的口令：'+ pass +'您最后写下了：'+text);
			  });
			});
		});

	</script>
</body>
</html>
