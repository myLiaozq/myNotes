<script type="text/javascript">

	// 格式化
	var formatDate = function(ymd) {
	    return ymd.replace(/(\d{4})\-(\d{1,2})\-(\d{1,2})/g, function(ymdFormatDate, y, m, d){
	        if(m < 10){
	            m = '0' + m;
	        }
	        if(d < 10){
	            d = '0' + d;
	        }
	        return y + '-' + m + '-' + d;
	    });
	};

	var today  = new Date();
	var startTime = formatDate(today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate()); 
	var endTimeStr = new Date(today.getTime()+86400000*2); 
	var endTime = formatDate(endTimeStr.getFullYear()+'-'+(endTimeStr.getMonth()+1)+'-'+(endTimeStr.getDate()));
	var maxTime = formatDate(today.getFullYear()+'-'+(today.getMonth()+6)+'-'+(today.getDate()+2));
