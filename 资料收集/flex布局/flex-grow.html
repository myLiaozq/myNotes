<!DOCTYPE html>
<html>
<head>
<style> 
#main {
  width: 350px;
  height: 100px;
  border: 1px solid #c3c3c3;
  display: flex;
}

#main div:nth-of-type(1) {flex-grow: 2;margin:5px}
#main div:nth-of-type(2) {flex-grow: 2;margin:5px}
#main div:nth-of-type(3) {flex-grow: 2;margin:5px}
#main div:nth-of-type(4) {flex-grow: 2;margin:5px}
#main div:nth-of-type(5) {flex-grow: 2;margin:5px}

</style>
</head>
<body>

<div id="main">
  <div style="background-color:coral;"></div>
  <div style="background-color:lightblue;"></div>
  <div style="background-color:khaki;"></div>
  <div style="background-color:pink;"></div>
  <div style="background-color:lightgrey;"></div>
</div>

<p><b>注意:</b> Internet Explorer 10 及更早版本浏览器不支持 flex-grow 属性。</p>
<p><b>注意:</b> Safari 6.1 及更新版本通过 -webkit-flex-grow 属性支持该属性。</p>

</body>
</html>
