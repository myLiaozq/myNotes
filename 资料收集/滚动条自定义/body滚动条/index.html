<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			height: 300px;
			width: 100%;
		}
	</style>
</head>
<body>
	<div>111</div>
	<div>222</div>
	<div>333</div>
	<div>444</div>
	<script src="jquery-1.11.3.js"></script>
	<script src="lm-nicescroll.min.js"></script>
	<script>
		// 定义滚动条
		var nice = $("html").niceScroll({
			cursorborderradius: 0,
			cursorwidth: "8px",
			cursorfixedheight: 150,
			cursorcolor: "#8ec060",
			zindex: 9999,
			cursorborder: 0,
			scrollspeed: 26,
			mousescrollstep: 36,
		});
	</script>
</body>
</html>
