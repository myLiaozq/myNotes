<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.dropdown-menu li{
			width: 200px;
		}
	</style>
</head>
<body>
	
	<input type="text" class="myInput">
	<ul class="dropdown-menu">
		<li>郑州/CGO/ZHENGZHOU</li>
		<li>重庆/CKG/CHONGQING</li>
		<li>北京/PEK/BEIJING</li>
		<li>上海/PVG/SHANGHAI</li>
		<li>南京/NKG/NANJING</li>
		
	</ul>
	<script src="jquery-1.11.3.js"></script>
	<script>
		$('.myInput').on("keyup",function(event){

		    var left = $(this).offset().left;
		    var top = $(this).offset().top + $(this).height()+3;
		    
		    $('.dropdown-menu').attr("style", "position:absolute;zindex:99;left:" + left + "px;top:" + top + "px;width:" + ($(this).width() + 5) + "px;display:block;");
		    $('.dropdown-menu').find("li").hide().filter(":contains('"+($(this).val().toUpperCase() )+"')").show();

		});
	</script>
</body>
</html>
